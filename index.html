<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- Aquí van los campos del formulario -->

      <label for="input-numero">Ingrese un texto:</label>
      <input type="text" id="input-numero" name="numero" />

      <!-- Botón para enviar el formulario -->
      <button type="submit">Enviar</button>
    </form>
    <div id="resultado">
      <!-- Aquí se mostrará el resultado -->
    </div>
    <script>
      const form = document.querySelector("form");
      const resultado = document.querySelector("#resultado");

      form.addEventListener("submit", (event) => {
        event.preventDefault(); // Evita que el formulario se envíe automáticamente

        // Obtiene el valor del input del número
        const numero = document.querySelector("#input-numero").value;

        // Realiza la operación o consulta necesaria y obtiene el resultado
        const resultadoOperacion = realizarOperacion(numero);

        // Muestra el resultado en la página
        resultado.innerHTML = `El resultado es: ${resultadoOperacion}`;
      });

      function realizarOperacion(numero) {
        // Aquí se puede realizar la operación o consulta necesaria y retornar el resultado
        //          return numero * 2;
        return numero.toLowerCase();
      }
    </script>
  </body>
</html>
